<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<meta http-equiv="Content-Type" context="text/html; charset=ISO-8859-1"/>
	<title>Dashboard - Tasks</title>
</h:head>

<h:body>

	<h1>Cadastro</h1>
	<hr />
	
	<h:form>
		<h:messages />
		<h:panelGrid>
			<h:outputLabel value="Título:" for="title" />
			<h:inputText id="title" value="#{taskBean.task.titulo}" required="true"/>
			<h:commandButton action="#{taskBean.salvar}" value="Salvar" />
		</h:panelGrid>
	</h:form>	
</h:body>
</html>
